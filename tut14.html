<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid red;
        }

        /* ID selector */
        #firstpara {
            color: yellow;
        }

        /* Class Selector */
        .bgbliue {
            background-color: brown;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate Selector </p>
    <p id="secondPara" class="redelement bgbliue">This is a another paragraph to demonstrate Selector </p>
    <div>
        <p>This is a yet another paragraph to inside div to demonstrate CSS Selector </p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>


</body>

</html>
